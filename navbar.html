<body>

                  <button class="dropbtn" onclick="myFunction('dropdown2')">Countries 
                    <svg width="8" height="6" viewBox="0 0 8 6" fill="none" xmlns="http://www.w3.org/2000/svg">
                      <path d="M4.07144 6L7.96856 0H0.174327L4.07144 6Z" fill="#D9D9D9"/>

        <div class="d1">
            <form>
            <input type="search" placeholder="Искать здесь...">
            <button type="submit"></button>
            </form>
          </div>
          <div class="dropdown">
            <button class="dropbtn" onclick="myFunction('dropdown3')">EN 
              <svg width="8" height="6" viewBox="0 0 8 6" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M4.07144 6L7.96856 0H0.174327L4.07144 6Z" fill="#D9D9D9"/>
              </svg>
            </button>
            <div id="dropdown3" class="dropdown_menu" style="width: auto; left:0%">
              <a href="#" class="dropdown_link">EN</a>
            </div>
          </div>

            <script>
              function myFunction(dropdownId) {
                var dropdown = document.getElementById(dropdownId);
                if (dropdown) {
                  dropdown.classList.toggle("show");
                }
              }
              window.onclick = function (event) {
                if (!event.target.matches('.dropbtn')) {
                  var dropdowns = document.getElementsByClassName("dropdown_menu");
                  for (let i = 0; i < dropdowns.length; i++) {
                    var openDropdown = dropdowns[i];
                    if (openDropdown.classList.contains('show')) {
                      openDropdown.classList.remove('show');
                    }
                  }
                }
              }
                </script>
